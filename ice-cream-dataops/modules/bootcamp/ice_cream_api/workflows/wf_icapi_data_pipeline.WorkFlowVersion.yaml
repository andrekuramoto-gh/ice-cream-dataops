workflowExternalId: wf_icapi_data_pipeline
version: '1'
workflowDefinition:
  tasks:
  - externalId: icapi_assets_extractor_task
    type: function
    parameters:
      function:
        externalId: icapi_assets_extractor
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
  - externalId: icapi_timeseries_extractor_task
    type: function
    parameters:
      function:
        externalId: icapi_timeseries_extractor
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
  - externalId: icapi_datapoints_extractor_task
    type: function
    parameters:
      function:
        externalId: icapi_datapoints_extractor
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    dependsOn:
    - externalId: icapi_timeseries_extractor_task
    onFailure: abortWorkflow
  - externalId: icapi_ts_assets_task
    type: transformation
    parameters:
      transformation:
        externalId: icapi_ts_assets_contextualization
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    dependsOn:
    - externalId: icapi_timeseries_extractor_task
    - externalId: create_asset_hierarchy_task
    onFailure: abortWorkflow
  - externalId: oee_timeseries_task
    type: function
    parameters:
      function:
        externalId: oee_timeseries
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    dependsOn:
    - externalId: icapi_datapoints_extractor_task
    - externalId: icapi_ts_assets_task
    onFailure: abortWorkflow
  - externalId: create_asset_hierarchy_task
    type: transformation
    parameters:
      transformation:
        externalId: create_asset_hierarchy
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    dependsOn:
    - externalId: icapi_assets_extractor_task
    onFailure: abortWorkflow